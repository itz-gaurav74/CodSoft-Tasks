<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awasome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>X-Calculator</h2>
        <input type="text" id="display" disabled/>
        <br>
        <button id="C" class="operator"><i class="fa-solid fa-c"></i></button>
        <button id="%" class="operator"><i class="fa-solid fa-percent"></i></button>
        <button id="back" class="operator"><i class="fa-solid fa-delete-left"></i></button>
        <button id="/" class="operator"><i class="fa-solid fa-divide"></i></button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator"><i class="fa-solid fa-xmark"></i></button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator"><i class="fa-solid fa-minus"></i></button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator"><i class="fa-solid fa-plus"></i></button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="equal operator"><i class="fa-solid fa-equals"></i></button>

        <h4>&copy; Copyright 2023 | @Itz-gaurav74</h4>
    </div>
</body>
</html>
